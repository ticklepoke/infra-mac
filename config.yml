---
downloads: ~/.ansible-downloads/

# Global feature flags
configure_dotfiles: true
configure_homebrew: true
configure_npm_globals: true
configure_nvim: true
configure_zsh: true
configure_dock: true

dockitems_remove:
  - TV
  - Podcasts
  - "App Store"

# Homebrew
homebrew_installed_packages:
  - bat
  - exa
  - ghostscript
  - git-delta
  - neovim
  - nvm
  - python@3.8
  - ripgrep
  - rust-analyzer
  - rustup-init
  - zsh

homebrew_taps:
  - homebrew/core
  - homebrew/cask

homebrew_cask_appdir: /Applications

hombrew_cask_apps:
  - firefox
  - google-chrome
  - iterm2
  - mactex
  - scroll-reverser
  - spotify
  - visual-studio-code
  - font-fira-code
  - insomnia
  - macfuse
  - pgadmin4
  - slack
  - the-unarchiver
  - zoom

# NPM global packages
npm_packages:
  - "@nestjs/cli"
  - eslint
  - neovim
  - prettier
  - serve
  - tslib
  - typescript-language-server
  - typescript
  - vscode-langservers-extracted
  - yaml-language-server
  - yarn

# Dotfiles
dotfiles_repo: git@github.com:ticklepoke/dotfiles.git
dotfiles_repo_version: darwin
dotfiles_repo_accept_hostkey: true
dotfiles_repo_local_destination: "~/Documents/dotfiles"
dotfiles_home: "~"
dotfiles_files:
  - .gitconfig
  - .gitignore
  - .zsh_alias
  - .zshrc
  - .config/nvim
